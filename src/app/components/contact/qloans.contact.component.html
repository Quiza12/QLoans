<div class="page-header" data-parallax="true" style="background-image: url('./assets/img/contact/background-contact.jpg');">
    <div class="filter"></div>
    <div class="container">
        <div class="motto text-center">
            <h1>Contact</h1>
            <br />
        </div>
    </div>
</div>
<div class="main">
    <div class="section landing-section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mr-auto ml-auto">
                    <h2 class="text-center">Contact</h2>
                    <h4 class="text-center description">Office: +02 9526 6014</h4>
                    <h4 class="text-center description">David: +61 404 045 681</h4>
                    <h4 class="text-center description">Bradley: +61 403 310 052</h4>
                    <h4 class="text-center description">Level 4, 29 Kiora Rd, Miranda NSW, 2228</h4>

                    <form [formGroup]="contactForm" class="contact-form"  (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-12">
                                <label>Name</label>
                                <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="nc-icon nc-single-02"></i></span>
                                    </div>
                                    <input type="text" style="border: 1px solid #DDDDDD;" class="form-control {{nameCss}}" placeholder="Name" id="name" name="name" formControlName="name" (focus)="focus=true" (blur)="focus=false" >
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Email</label>
                                <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">  <i class="nc-icon nc-email-85"></i></span>
                                    </div>
                                    <input type="text" style="border: 1px solid #DDDDDD;" class="form-control {{emailCss}}" placeholder="Email" id="email" name="email" formControlName="email" (focus)="focus1=true" (blur)="focus1=false" >
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Phone Number</label>
                                <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">  <i class="nc-icon nc-mobile"></i></span>
                                      </div>
                                    <input type="text" style="border: 1px solid #DDDDDD;" class="form-control" placeholder="Phone Number" id="phone" name="phone" formControlName="phone" (focus)="focus1=true" (blur)="focus1=false" >
                                </div>
                            </div>
                        </div>
                        <label>Message</label>
                        <textarea class="form-control" rows="4" placeholder="Tell us what you need..." id="message" name="message" formControlName="message" ></textarea>
                        <div class="row">
                            <!-- <div class="col-md-4 mr-auto ml-auto">
                                <button class="btn btn-info btn-round btn-lg">Send Message</button>
                            </div> -->
                            <div class="col-md-4 mr-auto ml-auto text-center">
                                <button *ngIf="!loading" class="btn btn-info btn-round btn-lg">Send Message</button>                              
                                <button *ngIf="loading" class="btn btn-info btn-round btn-lg" disabled>
                                    <div class="spinner-border" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
